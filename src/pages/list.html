  <div class="flex justify-between items-center mb-6">
    <div>
      <h3 class="text-3xl font-bold">Lista de Requisitos</h3>
      <p class="text-sm text-gray-600 mt-1" id="requirementsCount">Total: 0 requisitos</p>
    </div>
    <div class="space-x-2">
      <button id="clearAllBtn" class="btn bg-red-600 hover:bg-red-700 text-white">Limpiar Todo</button>
      <button id="exportCsvBtn" class="btn btn-secondary">Exportar a CSV</button>
      <button id="exportLatexBtn" class="btn bg-purple-600 hover:bg-purple-700 text-white">Exportar a LaTeX</button>
    </div>
  </div>

  <!-- Filters -->
  <div class="flex flex-wrap gap-4 mb-6 p-4 bg-gray-50 rounded-lg">
    <div class="flex-1 min-w-64">
      <label for="requirementsSearch" class="block text-sm font-medium text-gray-700 mb-1">Buscar requisitos</label>
      <input 
        type="text" 
        id="requirementsSearch" 
        placeholder="Buscar por ID, comportamiento, función, etc..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <div>
      <label for="levelFilter" class="block text-sm font-medium text-gray-700 mb-1">Nivel</label>
      <select id="levelFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="all">Todos los niveles</option>
        <option value="1">Nivel 1</option>
        <option value="2">Nivel 2</option>
      </select>
    </div>
    <div>
      <label for="componentFilter" class="block text-sm font-medium text-gray-700 mb-1">Componente</label>
      <select id="componentFilter" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="all">Todos los componentes</option>
        <option value="HMI">HMI</option>
        <option value="ECI">ECI</option>
      </select>
    </div>
  </div>

  <div id="requirementsList" class="space-y-3">
    <div class="text-center text-gray-500 p-8 border-2 border-dashed rounded-lg">
      Aún no has añadido ningún requisito. ¡Usa la pestaña "Crear Requisito" para empezar!
    </div>
  </div>
</div>
