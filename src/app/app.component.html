<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Blogs</span>
      </a>

      <a mat-list-item routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="/contact">
        <mat-icon>contacts</mat-icon>
        <span>Contact us</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="cursor: pointer" routerLink="/">SSG Blog</span>
  </mat-toolbar>

  <router-outlet></router-outlet>

  <div class="spinner-container" *appShellRender>
    <mat-spinner></mat-spinner>
  </div>
</mat-sidenav-container>
