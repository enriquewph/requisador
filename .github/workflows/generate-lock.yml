name: ğŸ”’ Generate Package Lock

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-lock:
    name: ğŸ”’ Generate package-lock.json
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip-lock]') }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Check for package-lock.json
        id: check-lock
        run: |
          if [ -f package-lock.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… package-lock.json already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ package-lock.json not found"
          fi

      - name: ğŸ“¦ Generate package-lock.json
        if: steps.check-lock.outputs.exists == 'false'
        run: |
          echo "ğŸ“¦ Generating package-lock.json..."
          npm install --package-lock-only
          
          if [ -f package-lock.json ]; then
            echo "âœ… package-lock.json generated successfully"
            ls -la package-lock.json
          else
            echo "âŒ Failed to generate package-lock.json"
            exit 1
          fi

      - name: ğŸ“ Commit package-lock.json
        if: steps.check-lock.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package-lock.json
          git commit -m "ğŸ”’ Auto-generate package-lock.json [skip-lock]" || exit 0
          git push

      - name: ğŸ‰ Success notification
        if: steps.check-lock.outputs.exists == 'false'
        run: |
          echo "ğŸ‰ package-lock.json has been generated and committed!"
          echo "ğŸ”„ This will enable npm caching in future workflows"
